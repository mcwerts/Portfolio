<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Werts Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <header class="header">
      <div class="header__inner">
        <img class="header__logo" src="images/CompassRose-72px.png" alt="professional logo">
        <div class="header__info">
          <h1 class="header__info__name">
            MICHAEL WERTS
          </h1>
          <h2 class="header__info__title">
            FULL STACK ENGINEER
          </h2>
          <a class="header__info__link" href="https://www.linkedin.com/in/mcwerts/">
            <img class="header__info__img"
              srcset="images/In-2C-14px.png 14w,
                      images/In-2C-21px-TM.png 21w,
                      images/In-2C-41px-TM.png 41w"
              sizes="(max-width: 314px) 14px,
                     (max-width: 411px) 21px,
                     41px"
              src="images/In-2c-21px-TM.png" alt="LinkedIn User Link">
          </a>
          <a class="header__info__link" href="https://github.com/mcwerts/">
            <img class="header__info__img" src="images/GitHub-Mark-32px.png" alt="GitHub User Link">
          </a>
        </div>
      </div>
      <p class="header__banner"></p>
    </header>

    <main>
      <h1 class="featured__heading">Featured Work</h1>

      <div class="container">
        <article class="featured">
          <img class = "featured__img" src="images/tarzan_poster_1918-319px-479px.jpg" alt="Movie icon">
          <div class="featured__info">
            <h2 class="featured__title">Movie Trailers</h2>
            <a class="featured__link" href="https://github.com/mcwerts/movie-trailer-website">
              <img class="featured__link__icon" src="images/Octocat.png" alt="GitHub Project Link">
            </a>
          </div>
        </article>
        <article class="featured">
          <img class ="featured__img" src="images/tournament-440px-300px.png" alt="Tournament icon">
          <div class="featured__info">
            <h2 class="featured__title">Tournament Results</h2>
            <a class="featured__link" href="https://github.com/mcwerts/tournament-results">
              <img class="featured__link__icon" src="images/Octocat.png" alt="GitHub Project Link">
            </a>
          </div>
        </article>
        <article class="featured">
          <img class ="featured__img" src="images/567px-ON_Chart.png" alt="Logs Analysis icon">
          <div class="featured__info">
            <h2 class="featured__title">Logs Analysis</h2>
            <a class="featured__link" href="https://www.github.com/mcwerts/logs-analysis">
              <img class="featured__link__icon" src="images/Octocat.png" alt="GitHub Project Link">
            </a>
          </div>
        </article>
        <article class="featured">
          <img class ="featured__img" src="images/320px-Nikon_DSLR_camera_D850.jpg" alt="Bokeh icon">
          <div class="featured__info">
            <h2 class="featured__title">Item Catalog</h2>
            <a class="featured__link" href="https://www.github.com/mcwerts/item-catalog">
              <img class="featured__link__icon" src="images/Octocat.png" alt="GitHub Project Link">
            </a>
          </div>
        </article>
        <article class="featured">
          <img class = "featured__img" src="images/map.jpg" alt="map icon">
          <div class="featured__info">
            <h2 class="featured__title">Neighborhood Map</h2>
            <a class="featured__link" href="https://github.com/mcwerts/neighborhood-map">
              <img class="featured__link__icon" src="images/Octocat.png" alt="GitHub Project Link">
            </a>
          </div>
        </article>
        <article class="featured">
          <img class = "featured__img" src="images/server-480px.png" alt="Bokeh icon">
          <div class="featured__info">
            <h2 class="featured__title">Linux Server Config</h2>
            <a class="featured__link" href="https://www.github.com/mcwerts/lightsail-placeholder">
              <img class="featured__link__icon" src="images/Octocat.png" alt="GitHub Project Link">
            </a>
          </div>
        </article>
      </div>

    </main>

</html>
