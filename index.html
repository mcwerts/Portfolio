<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Werts Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <header class="header">
      <div class="header__inner">
        <img class="header__logo" src="images/CompassRose-72px.png" alt="professional logo">
        <div class="header__title">
          <h1>
            MICHAEL WERTS
          </h1>
          <h2>
            FULL STACK ENGINEER
          </h2>
        </div>
      </div>
    </header>

    <main>
      <section class="content">
        <section class="hero">
        </section>

        <section class="featured-work">
          <h1>Featured Work</h1>

          <section class="container">
            <article class="featured">
              <img src="images/circles-300px.png" alt="Appify icon">
              <h1>APPIFY</h1>
              <a href="http://www.github.com/udacity/Appify">
                http://www.github.com/udacity/Appify
              </a>
            </article>
            <article class="featured">
              <img src="images/sunflower-300px.png" alt="Sunflower icon">
              <h1>SUNFLOWER</h1>
              <a href="http://www.github.com/udacity/Sunflower">
                http://www.github.com/udacity/Sunflower
              </a>
            </article>
            <article class="featured">
              <img src="images/Bokeh-300px.png" alt="Bokeh icon">
              <h1>BOKEH</h1>
              <a href="http://www.github.com/udacity/Bokeh">
                http://www.github.com/udacity/Bokeh
              </a>
            </article>
          </section>
        </section>

      </section>
    </main>
  </body>
</html>
