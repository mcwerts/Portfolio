<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Werts Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <header>
      <div class="header__inner">
        <img class="header__logo" src="images/CompassRose-72px.png" alt="professional logo">
        <div class="header__info">
          <div>
            <h1 class="header__name">
              MICHAEL WERTS
            </h1>
            <h2 class="header__title">
              FULL STACK ENGINEER
            </h2>
          </div>
          <div class="header__social">
            <a class="header__link" href="https://www.linkedin.com/in/mcwerts/">
              <img class="header__social-icon"
                srcset="images/In-2C-14px.png 14w,
                        images/In-2C-21px-TM.png 21w,
                        images/In-2C-41px-TM.png 41w"
                sizes="(max-width: 314px) 14px,
                       (max-width: 411px) 21px,
                       41px"
                src="images/In-2c-21px-TM.png" alt="LinkedIn User Link">
            </a>
            <a class="header__link" href="https://github.com/mcwerts/">
              <img class="header__social-icon" src="images/GitHub-Mark-32px.png" alt="GitHub User Link">
            </a>
          </div>
        </div>
      </div>
      <p class="header__banner"></p>
    </header>

    <main>
      <h1 class="project__heading">Featured Work</h1>

      <div class="gallery">
        <article class="project">
          <img class= "project__image" src="images/629px-film.png" alt="Movie icon">
          <div class="project__infobox">
            <h2 class="project__title">Movie Trailers</h2>
            <a class="project__link" href="https://github.com/mcwerts/movie-trailer-website">
              <img class="project__host-icon" src="images/GitHub-Mark-32px.png" alt="GitHub Project Link">
            </a>
          </div>
        </article>
        <article class="project">
          <img class="project__image" src="images/488px-TournamentBrackets.png" alt="Tournament icon">
          <div class="project__infobox">
            <h2 class="project__title">Tournament Results</h2>
            <a class="project__link" href="https://github.com/mcwerts/tournament-results">
              <img class="project__host-icon" src="images/GitHub-Mark-32px.png" alt="GitHub Project Link">
            </a>
          </div>
        </article>
        <article class="project">
          <img class="project__image" src="images/567px-chart.png" alt="Logs Analysis icon">
          <div class="project__infobox">
            <h2 class="project__title">Logs Analysis</h2>
            <a class="project__link" href="https://www.github.com/mcwerts/logs-analysis">
              <img class="project__host-icon" src="images/GitHub-Mark-32px.png" alt="GitHub Project Link">
            </a>
          </div>
        </article>
        <article class="project">
          <img class="project__image" src="images/569px-camera_icon.png" alt="Bokeh icon">
          <div class="project__infobox">
            <h2 class="project__title">Item Catalog</h2>
            <a class="project__link" href="https://www.github.com/mcwerts/item-catalog">
              <img class="project__host-icon" src="images/GitHub-Mark-32px.png" alt="GitHub Project Link">
            </a>
          </div>
        </article>
        <article class="project">
          <img class= "project__image" src="images/map.jpg" alt="map icon">
          <div class="project__infobox">
            <h2 class="project__title">Neighborhood Map</h2>
            <a class="project__link" href="https://github.com/mcwerts/neighborhood-map">
              <img class="project__host-icon" src="images/GitHub-Mark-32px.png" alt="GitHub Project Link">
            </a>
          </div>
        </article>
        <article class="project">
          <img class= "project__image" src="images/server-480px.png" alt="Bokeh icon">
          <div class="project__infobox">
            <h2 class="project__title">Linux Server Config</h2>
            <a class="project__link" href="https://www.github.com/mcwerts/lightsail-placeholder">
              <img class="project__host-icon" src="images/GitHub-Mark-32px.png" alt="GitHub Project Link">
            </a>
          </div>
        </article>
      </div>

    </main>
  </body>
</html>
