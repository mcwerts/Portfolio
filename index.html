<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Werts Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <header class="header">
      <div class="header__inner">
        <img class="header__logo" src="images/CompassRose-72px.png" alt="professional logo">
        <div class="header__title">
          <h1 class="header__title__name">
            MICHAEL WERTS
          </h1>
          <h2 class="header__title__title">
            FULL STACK ENGINEER
          </h2>
        </div>
      </div>
    </header>

    <main>

      <section class="featured-image">
      </section>

      <section class="featured-work">
        <h1 class="featured-work__heading">Featured Work</h1>

        <section class="container">
          <article class="featured">
            <img class = "featured__img" src="images/circles-300px.png" alt="Appify icon">
            <h1 class="featured__title">APPIFY</h1>
            <a class="featured__link" href="http://www.github.com/udacity/Appify">
              http://www.github.com/udacity/Appify
            </a>
          </article>
          <article class="featured">
            <img class = "featured__img" src="images/sunflower-300px.png" alt="Sunflower icon">
            <h1 class="featured__title">SUNFLOWER</h1>
            <a class="featured__link" href="http://www.github.com/udacity/Sunflower">
              http://www.github.com/udacity/Sunflower
            </a>
          </article>
          <article class="featured">
            <img class = "featured__img" src="images/Bokeh-300px.png" alt="Bokeh icon">
            <h1 class="featured__title">BOKEH</h1>
            <a class="featured__link" href="http://www.github.com/udacity/Bokeh">
              http://www.github.com/udacity/Bokeh
            </a>
          </article>
        </section>
      </section>

    </main>
  </body>
</html>
